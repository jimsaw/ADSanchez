<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="title">
  <h2>Formularios de Verificación</h2>
</div>
<div class="table-container">
    <app-material-table
      [isLoading]="isTableLoading"
      [canBeExported]="true"
      [elementData]="data"
      [columnsInfo]="columnsInfo"
      (rowClicked)="onItemSelected($event)"
      (rowTrashcanClicked)="onTrashCanClicked($event)"
      (rowExportClicked)="onExportClicked($event)"
    >
    </app-material-table>
    <div class="button-container">
      <button mat-fab color="accent" (click)="onAddClicked()" aria-label="Añadir">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
