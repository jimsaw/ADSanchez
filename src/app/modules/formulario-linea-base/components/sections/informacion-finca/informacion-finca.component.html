<form [formGroup]="parentForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
        <div id="contenido" formGroupName="informacionFinca">
            <div class="columns-flex">
                <mat-form-field class="column-item" appearance="outline" >
                    <mat-label>Nombre Finca</mat-label>
                    <input matInput formControlName="nombreFinca">
                </mat-form-field>
            </div>
            <div class="columns-flex">
                <mat-form-field class="column-item-2" appearance="outline" >
                    <mat-label>Provincia</mat-label>
                    <input matInput formControlName="provincia">
                </mat-form-field>
                <mat-form-field class="column-item-2" appearance="outline" >
                    <mat-label>Canton</mat-label>
                    <input matInput formControlName="canton">
                </mat-form-field>
            </div>
            <div class="columns-flex">
                <mat-form-field class="column-item-2" appearance="outline" >
                    <mat-label>Parroquia</mat-label>
                    <input matInput formControlName="parroquia">
                </mat-form-field>
                <mat-form-field class="column-item-2" appearance="outline" >
                    <mat-label>Recinto</mat-label>
                    <input matInput formControlName="recinto">
                </mat-form-field>
            </div>
            <div class="columns-flex">
                <mat-form-field class="column-item-full" appearance="outline" >
                    <mat-label>Descripcion Para Llegar a Finca</mat-label>
                    <textarea matInput formControlName="descripcionLlegarFinca"></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
</form>
