<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Datos Personales</mat-card-title>
      <mat-card-subtitle>Agricultor</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <mat-form-field class="example-full-width">
                <mat-label>Código de Agricultor</mat-label>
                <input matInput placeholder="Ex. 5555">
              </mat-form-field>
            <mat-form-field class="example-full-width" >
            <mat-label>Cédula de Identidad</mat-label>
            <input matInput placeholder="Ex. 0945785861">
            </mat-form-field>
            <mat-form-field class="example-full-width" >
            <mat-label>Nombre del Agricultor</mat-label>
            <input matInput placeholder="Ex. Jorge Almeida">
            </mat-form-field>
            <mat-form-field class="example-full-width" >
            <mat-label>Fecha de Nacimiento</mat-label>
            <input readonly matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill" >
                <mat-label>Género</mat-label>
                <mat-select>
                    <mat-option *ngFor="let genero of generos" [value]="genero">
                    {{genero}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" >
            <mat-label>Estado Civil</mat-label>
            <mat-select>
                <mat-option *ngFor="let estado of estadoCivil" [value]="estado">
                {{estado}}
                </mat-option>
            </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" >
            <mat-label>Nivel de Eduación</mat-label>
            <mat-select>
                <mat-option *ngFor="let edu of eduacion" [value]="edu">
                {{edu}}
                </mat-option>
            </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width">
            <mat-label>Celular 1</mat-label>
            <input matInput placeholder="Ex. 0945316795">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="example-full-width" >
                <mat-label>Celular 2</mat-label>
                <input matInput placeholder="Ex. 0976128964">
            </mat-form-field>
            <mat-form-field class="example-full-width" >
            <mat-label>Teléfono Convencional</mat-label>
            <input matInput placeholder="Ex. 1-555777">
            </mat-form-field>
            <mat-form-field class="example-full-width" >
            <mat-label>Presenta Discapacidad</mat-label>
            <mat-select>
                <mat-option *ngFor="let dis of discapacidad" [value]="dis">
                    {{dis}}
                </mat-option>
            </mat-select>
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Guardar</button>
      <button mat-button>Resetear</button>
    </mat-card-actions>
</mat-card>
